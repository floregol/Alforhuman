<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<title>AI for learning</title>
</head>

<body>
	<main role="main" class="container">
		<h1 class="mt-3">Look at those examples and their labels</h1>

		<div class="row mt-3 row-cols-1 row-cols-md-3 g-4">
			{% for X, Y in dataset %}
			<div class="col mx-auto">
				<div class="card h-100">
					<img src="/{{ X }}" class="card-img-top" />
					<div class="card text-center">
						<div class="card-body">
							<p class="badge bg-secondary fs-2 text-center"> {{ Y }}</p>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>

		<div class="row mt-3">
			<div class="col text-center">
				<a class="btn btn-primary btn-lg" href="/show_question" role="button">OK, got it</a>
			</div>
		</div>

	</main><!-- /.container -->
</body>

</html>
